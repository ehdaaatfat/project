<form action="">
    <div class="row">
        <div class="col-6">
            <input type="text" class="form-control" placeholder="enter your name" name="userName" [(ngModel)]="userData.userName"> 
        </div>
        <div class="col-6">
            <input type="email" class="form-control" placeholder="enter your email" name="userEmail" [(ngModel)]="userData.userEmail"> 
        </div>
        <div class="col-4">
            <button class="btn btn-primary" (click)="handleForm()">send user</button>
        </div>
    </div>
</form>
